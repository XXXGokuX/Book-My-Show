<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .invoice-items th, .invoice-items td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .total-amount {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="invoice-header">
        <h1>Company Name</h1>
        <p>Email: company@example.com</p>
        <p>Address: 123 Main Street, Cityville</p>
        <!-- Add other company information here -->
    </div>

    <div class="invoice-details">
        <h2>Invoice Details</h2>
        <p>Invoice Number: INV123456</p>
        <p>Invoice Date: January 16, 2024</p>
        <!-- Add other relevant details here -->
    </div>

    <table class="invoice-items">
        <thead>
            <tr>
                <th>Movie</th>
                <th>Time</th>
                <th>No. of Seats</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Movie Title</td>
                <td>18:00</td>
                <td>2</td>
                <td>$20.00</td>
            </tr>
            <!-- Add more rows for additional movie bookings if needed -->
        </tbody>
    </table>

    <div class="total-amount">
        <p><strong>Total Amount: $20.00</strong></p>
    </div>

</body>
</html>
